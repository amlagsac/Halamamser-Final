<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>-->
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Halamamser</title>
    <link rel="icon" href="resources/image/leaf.png" type="image/icon type"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Josefin Slab' rel='stylesheet'/>
    <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>
</h:head>

<h:body>
<!-- start navbar -->
<nav class="navbar navbar-expand-lg ">
    <a class="navbar-brand" href="#">
<!--        <img src="resources/image/leaf.png" width="30" height="30" id="logo">-->
        <h:graphicImage url="resources/image/leaf.png" style="width: 30; height: 30" id="logo" />
    </a>
    <div>
        <p id="hala"><h:outputText value="HALAMAMSER" /></p>
        <p id="pnp"><h:outputText value="Plants and potery" /></p>
    </div>

    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <h:graphicImage url="resources/image/list.png" style="width: max-width 15px;"/>
<!--        <img src="resourcesimage/list.png" style="max-width: 15px;">-->
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="homepage.xhtml">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cart.xhtml">Cart</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- end navbar -->
<div class="container-fluid m-2">
    <div class="row">
        <div class="col-9 card">
            <h3><h:outputText value="PRODUCT CATALOG"/></h3>
            <div class="container-fluid">
                <div class="row container-fluid" id="plantsTitle">
                    <h1><h:outputText value="PLANTS"/></h1>
                </div>
                <div class="row container-fluid">
                    <!--end: dito ka mag edit ANDRE PLANTS PRODUCTS-->
                    <div class="col-lg-3 col-md-4 col-6" >
                        <h:graphicImage url="resources/image/CalatheaPeacock.JPG" styleClass="img-fluid img-thumbnail" />
                        <h3><h:outputText value="Calathea Peacock"/></h3>
                        <h5><h:outputText value="₱ 200" /></h5>
                    </div>

                    <div class="col-lg-3 col-md-4 col-6" >
                        <h:graphicImage url="resources/image/Chinesemoneyplant.JPG" styleClass="img-fluid img-thumbnail" />
                        <h3><h:outputText value="Chinese money plant" /></h3>
                        <h5><h:outputText value="₱ 150" /></h5>
                    </div>

                    <div class="col-lg-3 col-md-4 col-6" >
                        <h:graphicImage url="resources/image/goldenPothos.JPG" styleClass="img-fluid img-thumbnail" />
                        <h3><h:outputText value="Golden Pothos" /></h3>
                        <h5><h:outputText value="₱ 200" /></h5>
                    </div>

                    <div class="col-lg-3 col-md-4 col-6" >
                        <h:graphicImage url="resources/image/luckyBamboo.JPG" styleClass="img-fluid img-thumbnail" />
                        <h3><h:outputText value="Lucky Bamboo" /></h3>
                        <h5><h:outputText value="₱ 300" /></h5>
                    </div>

                    <div class="col-lg-3 col-md-4 col-6" >
                        <h:graphicImage url="resources/image/philodendronLimeLemon.JPG" styleClass="img-fluid img-thumbnail" />
                        <h3><h:outputText value="Philodendron Lime Lemon" /></h3>
                        <h5><h:outputText value="₱ 250" /></h5>
                    </div>

                    <div class="col-lg-3 col-md-4 col-6" >
                        <h:graphicImage url="resources/image/robustSnakeplant.JPG" styleClass="img-fluid img-thumbnail" />
                        <h3><h:outputText value="Robust Snake Plant" /></h3>
                        <h5><h:outputText value="₱ 200" /></h5>
                    </div>

                    <div class="col-lg-3 col-md-4 col-6" >
                        <h:graphicImage url="resources/image/Snakeplant.JPG" styleClass="img-fluid img-thumbnail" />
                        <h3><h:outputText value="Snake Plant" /></h3>
                        <h5><h:outputText value="₱ 400" /></h5>
                    </div>

                    <div class="col-lg-3 col-md-4 col-6" >
                        <h:graphicImage url="resources/image/Syngonium.JPG" styleClass="img-fluid img-thumbnail" />
                        <h3><h:outputText value="Syngonium" /></h3>
                        <h5><h:outputText value="₱ 100" /></h5>
                    </div>
                    <!--end: dito ka mag edit ANDRE PLANTS PRODUCTS-->
                </div><!-- end div row1 "plants"-->

            </div>
            <div class="row container-fluid" id="potsTitle">
                <h1><h:outputText value="POTS" /></h1>
            </div>
            <div class="row container-fluid">
                <!--start: dito ka mag edit ANDRE POTS PRODUCTS-->
                <div class="col-lg-3 col-md-4 col-6" >
                    <h:graphicImage url="resources/image/clayvase.JPG" styleClass="img-fluid img-thumbnail" />
                    <h3><h:outputText value="Clay Vase" /></h3>
                    <h5><h:outputText value="₱ 200" /></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-6" >
                    <h:graphicImage url="resources/image/grootpot.JPG" styleClass="img-fluid img-thumbnail" />
                    <h3><h:outputText value="Groot pot" /></h3>
                    <h5><h:outputText value="₱ 200" /></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-6" >
                    <h:graphicImage url="resources/image/whiteglasspot.JPG" styleClass="img-fluid img-thumbnail" />
                    <h3><h:outputText value="White glass pot" /></h3>
                    <h5><h:outputText value="₱ 200" /></h5>
                </div>

                <!--end: dito ka mag edit ANDRE POTS PRODUCTS-->
            </div><!-- end div row 2 "pots" -->
        </div>
        <div class=" col-2 card" style="display: block;">
            <div class="m-0 p-0" >
                <h3><h:outputText value="BUY PRODUCTS" /></h3>

                <h:form class="mt-5">
                    <div class="form-group ">
                        <label for="inputState">Choose your product from the catalog</label>
                        <h:selectOneMenu id="inputState" styleClass="form-control" value="#{cartFormBeam.item.name}" >
                            <f:selectItem itemValue="Calathea Peacock" itemLabel="Calathea Peacock"/>
                            <f:selectItem itemValue="Chinese Money Plant" itemLabel="Chinese Money Plant"/>
                            <f:selectItem itemValue="Clay Vase" itemLabel="Clay Vase"/>
                            <f:selectItem itemValue="Golden Pothos" itemLabel="Golden Pothos"/>
                            <f:selectItem itemValue="Lucky Bamboo" itemLabel="Lucky Bamboo"/>
                            <f:selectItem itemValue="Groot Pot" itemLabel="Groot Pot"/>
                            <f:selectItem itemValue="Phili Lime Lemon" itemLabel="philodendronlimelemon"/>
                            <f:selectItem itemValue="Robust Snake Plant" itemLabel="Robust Snake Plant"/>
                            <f:selectItem itemValue="Syngonium" itemLabel="Syngonium"/>
                            <f:selectItem itemValue="White Glass Pot" itemLabel="White Glass Pot"/>
                        </h:selectOneMenu>
                    </div>
                    <h:commandButton type="submit" styleClass="btn btn-dark" value="Add to Cart" action="#{cartFormBeam.addCartItem}"/>
                </h:form>
            </div>
        </div>
    </div>
</div>


</h:body>
</html>
