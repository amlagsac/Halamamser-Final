<div class="container">

                            <h:message for="inputFirstName" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>

                    </div>
                    <div class="form-group row">
                        <label for="inputMiddleName" class="col-sm-6 col-form-label" >Middle name</label>

                            <h:inputText styleClass="form-control" id="inputMiddleName" a:placeholder="Enter your middle name" required="true" requiredMessage="This field is required"/>
                            <h:message for="inputMiddleName" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>

                    </div>
                    <div class="form-group row">

                            <h:message for="inputLastName" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>
<!--                            <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name" required="required" />-->
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputHouseNum" class="col-sm-6 col-form-label" >House number</label>
                        <div class="col-sm-6">
                            <h:inputText styleClass="form-control" id="inputHouseNum" a:placeholder="Enter your house number" required="true" requiredMessage="This field is required"/>
                            <h:message for="inputHouseNum" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>
<!--                            <input type="text" class="form-control" id="inputHouseNum" placeholder="Enter your house number" required="required" />-->
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputHouseStreet" class="col-sm-6 col-form-label" >House street</label>
                        <div class="col-sm-6">
                            <h:inputText styleClass="form-control" id="inputHouseStreet" a:placeholder="Enter your house street" required="true" requiredMessage="This field is required"/>
                            <h:message for="inputHouseStreet" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputBarangay" class="col-sm-6 col-form-label" >Barangay</label>

                    </div>
                    <div class="form-group row">

                            <h:inputText styleClass="form-control" id="inputCity" a:placeholder="Enter your city/municipality" required="true" requiredMessage="This field is required"/>
                            <h:message for="inputCity" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>
<!--                            <input type="text" class="form-control" id="inputCity" placeholder="Enter your city/municipality" required="required" />-->
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputCountry" class="col-sm-6 col-form-label" >Country</label>
                        <div class="col-sm-6">
                            <h:inputText styleClass="form-control" id="inputCountry" a:placeholder="Enter your country" required="true" requiredMessage="This field is required"/>
                            <h:message for="inputCountry" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>
<!--                            <input type="text" class="form-control" id="inputCountry" placeholder="Enter your country" required="required" />-->
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputZipCode" class="col-sm-6 col-form-label" >Zip code</label>

                            <h:inputText styleClass="form-control" id="inputZipCode" a:placeholder="Enter your zip code" required="true" requiredMessage="This field is required"/>
                            <h:message for="inputZipCode" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>
<!--                            <input type="text" class="form-control" id="inputZipCode" placeholder="Enter your zip code" required="required" />-->
                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-sm-6">

                                <f:convertDateTime pattern = "dd-mm-yyyy" /></h:inputText>
                            <h:message for="inputDOB" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>
<!--                            <input type="date" class="form-control" id="inputDOB" placeholder="Enter your birthday" required="required" />-->
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-6 col-form-label" >Email</label>
                        <div class="col-sm-6">
                            <h:inputText styleClass="form-control" id="inputEmail" a:placeholder="Enter your email address" required="true" requiredMessage="This field is required"/>
                            <h:message for="inputEmail" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>
<!--                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required="required" />-->
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputContactNum" class="col-sm-6 col-form-label" >Contact number</label>

                    </div>

            <div class="col">

                        Choose mode of payment

                            <li class="nav-item"> <a data-toggle="pill" href="#COD" class="nav-link "> <i class="fab fa-paypal mr-2"></i> COD </a> </li>
                        </ul>
                        <div class="tab-content">
                            <div id="credit-card" class="tab-pane fade show active pt-3">
                                <div class="form-group row">
                                    <label  class="col-sm-4 col-form-label pr-0"> Credit car owner</label>
                                    <div class="col-sm-8">
                                        <h:inputText styleClass="form-control" id="creditCardOwner" a:placeholder="Enter credit card owner"/>
                                        <h:message for="creditCardOwner" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>
    <!--                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Credit card owner" required="required"/>-->
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label  class="col-sm-4 col-form-label pr-0"> Credit car owner</label>
                                    <div class="colsm-8">
                                        <h:inputText styleClass="form-control" id="creditCardNumber" a:placeholder="Enter your credit card number"/>
                                        <h:message for="creditCardNumber" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>
    <!--                                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Credit card number" required="required" />-->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label><span class="hidden-xs">Expiration Date</span></label>
                                            <div class="input-group">
                                                <h:inputText styleClass="form-control" id="MM" a:placeholder="MM"/>
                                                <h:message for="MM" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>
                                                <h:inputText styleClass="form-control" id="YY" a:placeholder="YY"/>
                                                <h:message for="YY" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>
<!--                                                <input type="number" placeholder="MM" name="" class="form-control" required="required" />-->
<!--                                                <input type="number" placeholder="YY" name="" class="form-control" required="required" />-->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group mb-4">
                                            <label>CVV <i class="fa fa-question-circle d-inline"></i></label>
                                            <h:inputText styleClass="form-control" id="CVV"/>
                                            <h:message for="CVV" errorStyle="color:red; display:inline-block; font-size: 15px;"></h:message>
<!--                                            <input type="text" required="required" class="form-control" />-->
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div id="COD" class="tab-pane fade pt-3">
                                <div class="container-fluid">
                                    <h2>CASH-ON-DELIVERY</h2>
                                    <img  src="resources/image/cash-on-delivery.png" class="img-responsive" />
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1"></label>
                                        <select class="form-control" id="exampleFormControlSelect1" disabled="disabled">
                                            <option value="1" selected="selected">CASH ON DELIVERY</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="container mt-0" id="inputSignup3">
                        <div class="container-fluid row">
                            <h3 >Amount Summary </h3>
                        </div>
                        <div class="container-fluid row">
                            <p>list of items if you want to display....</p>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <br /><br />
                                <h6>Amount</h6>
                                <h6>Shipping</h6>
                                <hr />
                                <h6 id="total1">Total amount (including VAT)</h6>
                            </div>
                            <div class="col-4" id="peso">

                                <hr/>
                                <h6 id="total2">₱ 50</h6>
                            </div>
                        </div>
                    </div>

                        </div>

                        <div style="text-align: center;">
                            <h:commandButton action="HomepageItemFormBean" styleClass="btn btn-primary custom-btn" id="confirmOrder" value="CONFIRM"/>
<!--                            <button type="submit" class="btn btn-primary custom-btn" id="register">CONFIRM</button>-->
                        </div>
                    </div>

                </div>
                <!-- amount summary -->



            </div>

        </div>

    </h:form>



</div>
