<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>-->
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Halamamser</title>
    <link rel="icon" href="image/leaf.png" type="image/icon type"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Josefin Slab' rel='stylesheet'/>
    <link rel="stylesheet" type="text/css" href="css/ship.css"/>
</h:head>


<h:body style="background-image: url('resources/image/plant2.jpg'); background-size: cover;">

<div class="container">

    <h1 >Halamamser</h1>
    <h2>Shipping</h2>
    <form>

        <div class="row">
            <!-- 1st column inputs -->
            <div class="col">
                <!--Sign up-->
                <div class="container" id="inputSignup">
                    <div class="form-group row">
                        <label for="inputFirstName" class="col-sm-6 col-form-label" >First name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your first name" required="required" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputMiddleName" class="col-sm-6 col-form-label" >Middle name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputMiddleName" placeholder="Enter your middle name" required="required" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputLastName" class="col-sm-6 col-form-label">Last name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name" required="required" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputHouseNum" class="col-sm-6 col-form-label" >House number</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputHouseNum" placeholder="Enter your house number" required="required" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputHouseStreet" class="col-sm-6 col-form-label" >House street</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputHouseStreet" placeholder="Enter your house street" required="required" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputBarangay" class="col-sm-6 col-form-label" >Barangay</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputBarangay" placeholder="Enter your barangay" required="required" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputCity" class="col-sm-6 col-form-label" >City/Municipality</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputCity" placeholder="Enter your city/municipality" required="required" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputCountry" class="col-sm-6 col-form-label" >Country</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputCountry" placeholder="Enter your country" required="required" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputZipCode" class="col-sm-6 col-form-label" >Zip code</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputZipCode" placeholder="Enter your zip code" required="required" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDOB" class="col-sm-6 col-form-label" >Date of birth</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="inputDOB" placeholder="Enter your birthday" required="required" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-6 col-form-label" >Email</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required="required" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputContactNum" class="col-sm-6 col-form-label" >Contact number</label>
                        <div class="col-sm-6">
                            <input type="tel" class="form-control" id="inputContactNum" placeholder="Enter your mobile number" required="required" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- 2nd column amount summary -->
            <div class="col">
                <div class="row">
                    <div class="container" id="inputSignup2">
                        Choose mode of payment
                        <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                            <li class="nav-item"> <a data-toggle="pill" href="#credit-card" class="nav-link active "> <i class="fas fa-credit-card mr-2"></i> Credit Card </a> </li>
                            <li class="nav-item"> <a data-toggle="pill" href="#COD" class="nav-link "> <i class="fab fa-paypal mr-2"></i> COD </a> </li>
                        </ul>
                        <div class="tab-content">
                            <div id="credit-card" class="tab-pane fade show active pt-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Credit card owner" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Credit card number" required="required" />
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label><span class="hidden-xs">Expiration Date</span></label>
                                            <div class="input-group">
                                                <input type="number" placeholder="MM" name="" class="form-control" required="required" />
                                                <input type="number" placeholder="YY" name="" class="form-control" required="required" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group mb-4">
                                            <label>CVV <i class="fa fa-question-circle d-inline"></i></label>
                                            <input type="text" required="required" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Confirm mode of payment</button>
                            </div>
                            <div id="COD" class="tab-pane fade pt-3">
                                <div class="container-fluid">
                                    <h2>CASH-ON-DELIVERY</h2>
                                    <img  src="image/cash-on-delivery.png" class="img-responsive" />
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1"></label>
                                        <select class="form-control" id="exampleFormControlSelect1" disabled="disabled">
                                            <option value="1" selected="selected">CASH ON DELIVERY</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="container mt-0" id="inputSignup3">
                        <div class="container-fluid row">
                            <h3 >Amount Summary </h3>
                        </div>
                        <div class="container-fluid row">
                            <p>list of items if you want to display....</p>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <br /><br />
                                <h6>Amount</h6>
                                <h6>Shipping</h6>
                                <hr />
                                <h6 id="total1">Total amount (including VAT)</h6>
                            </div>
                            <div class="col-4" id="peso">
                                <br/><br/>
                                <h6>₱ 200</h6>
                                <h6>₱ 50</h6>
                                <hr/>
                                <h6 id="total2">₱ 50</h6>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row " >
                    <div class="container mt-0" id="inputSignup4">
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" required="required"/> I agree on Halamamser's Terms and Conditions.
                            </label>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Check this checkbox to continue.</div>
                        </div>

                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary custom-btn" id="register">CONFIRM</button>
                        </div>
                    </div>

                </div>
                <!-- amount summary -->



            </div>

        </div>

    </form>



</div>

</h:body>
</html>
